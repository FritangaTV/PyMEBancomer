<!DOCTYPE html>
<html ng-app="pymeapp" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hackaton Bancomer</title>
        <meta charset="UTF-8">
        <base href="/" />
        <!-- build:css_vendor -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/css/app.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>
        <div class="container">
            <div ng-include src="'templates/header.html'" ></div>
            <div class="mainContent" ui-view></div>
            <div class=" footer" ng-include src="'templates/footer.html'" scope="" onload="" ></div>
        </div>

        <!-- build:js_vendor -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/moment/moment.js"></script>
        <script src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js -->
        <!-- inject:js -->
        <script src="/js/app.js"></script>
        <script src="/js/controllers/dashboardCtrl.js"></script>
        <script src="/js/controllers/predictionCtrl.js"></script>
        <script src="/js/controllers/tipsCtrl.js"></script>
        <script src="/js/controllers/todayCtrl.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
       
    </body>
</html>
